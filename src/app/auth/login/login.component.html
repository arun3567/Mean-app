<div class="container-fluid login">
  <div class="row">
    <div class="col-12" style="display: flex;">
      <div class="col-6">
        <mat-card></mat-card>
      </div>
      <mat-divider [vertical]="true" style="height:500px;"></mat-divider>
      <div class="col-6">
        <div class="login-form">
          <ng-container>
            <h3 style="text-align:center;">{{'Login'}}</h3>
            <form [formGroup]="form" style="padding:40px;">
              <ng-container>
                <mat-form-field appearance="outline">
                  <mat-label>{{ 'Username' }}</mat-label>
                  <input matInput type="text" formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>{{ 'Password' }}</mat-label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>
              </ng-container>
            </form>
            <button class="float-right" mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

</div>
